<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Layout</title>
    <link rel="stylesheet" type="text/css" href="grid.css">
    <script src="grid.js"></script>
</head>
<body>
    <div class="container" id="con">
        <!-- <div id="ok">OKOKOKOKO</div> -->
        <div class="grid one" id="one">1</div>
        <div class="grid two" id="two">2</div>
        <div class="grid thi" id="thi">3</div>
        <div class="grid fou" id="fou">4</div>
        <div class="grid fiv" id="fiv">5</div>
        <div class="grid six" id="six">6</div>
        <div class="grid sev" id="sev">7</div>
        <div class="grid eig" id="eig">8</div>
        <div class="grid nin" id="nin">9</div>
        <div class="grid ten" id="ten">10</div>
    </div>
    <div class="inputgrid">
        <div></div> <!-- This div is just to give space between inputs and make it look nice!!  -->
        <input type="text" id="input" placeholder="Block Number" />
        <input type="text" id="firstc" placeholder="Column Starting Line" />
        <input type="text" id="secondc" placeholder="Column Ending Line" />
        <input type="text" id="firstr" placeholder="Row Starting Line" />
        <input type="text" id="secondr" placeholder="Row Ending Line" />
        <div></div>  <!-- This div is just to give space between inputs and make it look nice!!  -->
    </div>
    <button id="but" onclick="change()">Change the size</button>
</body>
</html>
